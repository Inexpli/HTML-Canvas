<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab2Ex1.html</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

var squareX = 320;
var squareY = 380;

// Narysowanie spłaszczonego koła
ctx.beginPath();
ctx.ellipse(205, 200, 200, 120, 0, 0, Math.PI * 2);
ctx.fillStyle = '#d703fc'; // fioletowy kolor
ctx.fill();
ctx.strokeStyle = 'black';
ctx.lineWidth = 4;
ctx.stroke();

// Narysowanie oczu
ctx.beginPath();
ctx.arc(145, 180, 20, 0, Math.PI * 2); // Pierwsze oko
ctx.arc(265, 180, 20, 0, Math.PI * 2); // Drugie oko
ctx.fillStyle = 'white';
ctx.fill();

ctx.beginPath();
ctx.arc(145, 180, 13, 0, Math.PI * 2); // Pierwsze oko (czarne)
ctx.arc(265, 180, 13, 0, Math.PI * 2); // Drugie oko (czarne)
ctx.fillStyle = 'black';
ctx.fill();

ctx.beginPath();
ctx.arc(140, 170, 5, 0, Math.PI * 2); // Lewe oko (białe)
ctx.arc(260, 170, 5, 0, Math.PI * 2); // Prawe oko (białe)
ctx.fillStyle = 'white';
ctx.fill();

// Narysowanie uśmiechu w kształcie półksiężyca
ctx.save(); // Zapisanie bieżącego stanu rysowania
ctx.scale(0.5, 0.5); // Zmniejszenie rozmiaru uśmiechu o 30%
ctx.beginPath();
ctx.fillStyle = 'black';
ctx.strokeStyle = 'black';

ctx.moveTo(squareX + 25, squareY + 110);
ctx.bezierCurveTo(squareX + 25, squareY + 145, squareX + 165, squareY + 145, squareX + 165, squareY + 110 );
ctx.bezierCurveTo(squareX + 125, squareY + 195, squareX + 65, squareY + 180, squareX + 24, squareY + 110 );
ctx.fill(); 
ctx.stroke(); 
ctx.moveTo(squareX, squareY + 120 );
ctx.bezierCurveTo(squareX, squareY + 120, squareX + 20, squareY + 125, squareX + 25, squareY + 90 );
ctx.bezierCurveTo(squareX + 25, squareY + 90, squareX + 30, squareY + 130, squareX, squareY + 120 );
ctx.fill(); 
ctx.stroke(); 
ctx.moveTo(squareX + 190, squareY + 125 );
ctx.bezierCurveTo(squareX + 190, squareY + 125, squareX + 170, squareY + 130, squareX + 165, squareY + 95 );
ctx.bezierCurveTo(squareX + 165, squareY + 95, squareX + 160, squareY + 135, squareX + 190, squareY + 125 );
ctx.fill(); 
ctx.stroke(); 

// Zęby
ctx.fillStyle = 'white'; 
ctx.fillRect(squareX + 85, squareY + 135, 19, 22);
ctx.fillRect(squareX + 105, squareY + 135, 19, 16);

ctx.restore(); // Przywrócenie poprzedniego stanu rysowania

</script>
</body>
</html>
